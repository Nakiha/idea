# 实验配置示例
name: exp_001

# JSON模板路径（相对于实验目录）
template: base.json

# 文件列表路径（相对于实验目录）
files: files.txt

# 转码API地址
api_url: http://your-server:8080/api/transcode

# URI字段路径配置（根据你的JSON结构调整）
uri_paths:
  input: input.uri          # 输入文件URI的JSON路径
  output: output.uri        # 输出文件URI的JSON路径
  # 例如:
  # input: source.file.uri
  # output: destination.path.uri

# 要调优的参数（使用点号路径）
params:
  encoder.bitrate: [2000, 3000, 4000]
  encoder.crf: [18, 23, 28]
  encoder.maxrate: [2500, 3500, 4500]
  encoder.bufsize: [5000, 8000]

# 远程服务器配置
remote:
  host: 192.168.1.100
  user: transcode

# 优化目标（使用 analyze_refs.py 生成）
targets:
  bitrate_avg: 3500
  bitrate_max: 5000
  bitrate_tolerance: 200
  iframe_avg_size: 150000
  iframe_max_size: 200000

# 质量评估指标
metrics:
  - psnr
  - vmaf

# 参考视频（用于PSNR/VMAF对比）
reference_video: ./ref_video.mp4
